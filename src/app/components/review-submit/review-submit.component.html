<button *ngIf="authService.loggedIn">Write a Review!</button>

<div class="modal fade" id="reviewModal" tabindex="-1" aria-labelledby="reviewModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="reviewModalLabel">Write a Review</h5>
                <button id="modal-close" type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <form (ngSubmit)="submitReview()">
                <div class="modal-body">
                    <label for="stars">Rating</label>
                    <input [(ngModel)]="review.stars" class="form-control" type="number" name="rating" min="1" max="5">
                    <label for="content">Review</label>
                    <textarea [(ngModel)]="review" name="content" class="form-control" required>{{review}}</textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
