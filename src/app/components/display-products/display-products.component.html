<app-navbar></app-navbar>

<div class="row justify-content-center mt-2" *ngIf="appComponent.isSearching">
    <h3 *ngIf="appComponent.searchProducts.length > 0">Search results for "{{appComponent.search}}"</h3>
    
    <h4 *ngIf="appComponent.searchProducts.length === 0" class="text-muted">Sorry, no results for "{{appComponent.search}}". Please try another query</h4>
</div>
<div class="row justify-content-center mt-2" *ngIf="!appComponent.isSearching">
    <h3>Featured Products</h3>
</div>

<div class="container-fluid">
    <div class="row justify-content-start">
        <div class="col-lg-2 mt-4">
            <app-search-filter></app-search-filter>
        </div>
        <div *ngIf="!appComponent.isSearching" class="col-lg-6">
            <div class="card-deck">
                <div *ngFor="let product of allProducts">
                    <app-product-card class="cardListItem col-4" [productInfo]="product"></app-product-card>
                </div>
            </div>
        </div>
        <div *ngIf="appComponent.isSearching" class="col-lg-6">
            <div class="card-deck">
                <div *ngFor="let product of appComponent.searchProducts">
                    <app-product-card class="cardListItem col-4" [productInfo]="product"></app-product-card>
                </div>
            </div>
        </div>
    </div>

</div>
