<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="input-group" (submit)="search()">
    <input class="form-control border-end-0 border rounded-pill" type="text" placeholder="Search products..."
      [(ngModel)]="searchTerm" formControlName="query" id="example-search-input">
    <span class="input-group-append">
      <button disabled class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button">
        <i class="fa fa-search"></i>
      </button>
    </span>
  </div>
</form>
