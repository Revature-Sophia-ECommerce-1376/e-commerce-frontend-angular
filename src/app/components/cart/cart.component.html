<app-navbar></app-navbar>
<table class="table table-striped" id="cart-table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
        <th scope="col">Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody id="cart-table-body">
        <tr *ngFor="let product of products;">
            <!--Maybe like an ng container and an ngIf for a boolean in the ts component-->
            <ng-container *ngIf="product.quantity > 0">
              <td>{{product.product.id}}</td>
              <td>{{product.product.name}}</td>
              <td>{{product.quantity}}</td>
              <td>{{product.product.description}}</td>
              <!--When this button is clicked change the boolean for that row-->
              <button class="btn btn-danger" id="delete-button" (click)="removeFromCart(product)">X</button>
            </ng-container>
        </tr>
    </tbody>
</table>
<button class="btn btn-danger" [routerLink]="['/home']">Back</button>
<button class="btn btn-warning" (click)="emptyCart()">Empty Cart</button>
<button class="btn btn-primary" [routerLink]="['/checkout']">Proceed to Checkout (${{totalPrice}})</button>
