<div *ngIf="stars && review">
    <div class="card bg-white mb-2">
        <div class="card-header">
            <h4>"{{title}}"</h4>
            
                <span *ngFor="let _ of [].constructor(stars)" class="fa fa-star checked"></span>
                <span *ngFor="let _ of [].constructor(starsUnchecked)" class="fa fa-star "></span>
            <h6 class="text-muted">Review posted on {{posted}}</h6>
        </div>
        <div class="card-body">
            
            
            <p>{{review}}</p>
        </div>
        
    </div>


</div>
