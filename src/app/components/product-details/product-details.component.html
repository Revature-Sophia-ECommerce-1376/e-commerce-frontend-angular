<app-navbar></app-navbar>
<div class="container">
  <div class="product-grid">
    <div class="well">
      <img [src]="productDetail.image" alt="" class="img-fluid" id="product-img" />
    </div>
    <div class="card product-card">
      <div class="card-heading">
        <div class="well">
          <h1>{{productDetail.name}}</h1>
        </div>
        <div class="well align-items-end">
          <h3>${{productDetail.price.toFixed(2)}}</h3>
        </div>
      </div>
      <div class="card-body">
        <div class="well">
          <p class="font-weight-bold">Description</p>

          {{productDetail.description}}
        </div>
        <div class="well">
          <p>Quantity in Stock: {{productDetail.quantity}}</p>
          <button class="btn btn-outline-success" (click)="addToCart(productDetail)">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>

</div>

<div class="container justify-content-center">
  <div class="card mt-4">
    <div class="card-heading">
      <div class="text-center mt-2">
        <h3 class="font-weight-bold">Product Reviews</h3>
      </div>
    </div>

    <div>
      <div class="justify-content-center text-center mb-2" *ngIf="reviews.length == 0">
        <p class="text-muted text-center">No reviews for this product yet.</p>
        <app-review-submit [productId]="productId" [isReviewed]="userReview !== null"></app-review-submit>
      </div>


      <app-review *ngFor="let review of reviews" [reviewObj]="review" class="border-top"></app-review>

    </div>

  </div>


</div>
