<img src="../../../assets/images/rev-logo.png" width="30%" height="30%" alt="Revature">
<form id="lost-password-form" [formGroup]="passwordResetForm">
    <div class="form-group">
      <label for="resetPasswordEmail">Email address</label>
      <input type="email" class="form-control" formControlName="email" id="resetPasswordEmail" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">Ensure you enter the correct email</small>
    </div>
    
    
    <button class="btn btn-primary" (click)="onSubmit()">Send Reset Email</button>
</form>
